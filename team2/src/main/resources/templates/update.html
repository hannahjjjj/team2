<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/update" method="post" enctype="multipart/form-data" class="form-horizontal">
	 <label class="control-label col-sm-2" for="name">TeamNo</label>
      <div class="col-sm-2">
        <input type="text" name="teamno" id="teamno" th:value="${teamno}"  class="form-control">
      </div>
     <label class="control-label col-sm-2" for="name" th:value="${teamname}">TeamName</label>
      <div class="col-sm-2">
        <input type="text" name="teamname" id="teamname" class="form-control">
      </div>
     <label class="control-label col-sm-2" for="name" th:value="${teamage}">TeamAge</label>
      <div class="col-sm-2">
        <input type="text" name="teamage" id="teamage" class="form-control">
      </div>
    <div class="col-sm-offset-2 col-sm-8">
			<input type="submit" id="i_submit" class="btn btn-info" value="SAVE">
	</div>
	</form>

</body>
</html>
